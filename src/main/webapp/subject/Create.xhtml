<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_shortcut}" for="shortcut" />
                    <h:inputText id="shortcut" value="#{subjectController.selected.shortcut}" title="#{bundle.CreateSubjectTitle_shortcut}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_shortcut}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_name}" for="name" />
                    <h:inputText id="name" value="#{subjectController.selected.name}" title="#{bundle.CreateSubjectTitle_name}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_hoursOfLectures}" for="hoursOfLectures" />
                    <h:inputText id="hoursOfLectures" value="#{subjectController.selected.hoursOfLectures}" title="#{bundle.CreateSubjectTitle_hoursOfLectures}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_hoursOfLectures}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_hoursOfSeminars}" for="hoursOfSeminars" />
                    <h:inputText id="hoursOfSeminars" value="#{subjectController.selected.hoursOfSeminars}" title="#{bundle.CreateSubjectTitle_hoursOfSeminars}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_hoursOfSeminars}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_hoursOfExercises}" for="hoursOfExercises" />
                    <h:inputText id="hoursOfExercises" value="#{subjectController.selected.hoursOfExercises}" title="#{bundle.CreateSubjectTitle_hoursOfExercises}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_hoursOfExercises}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_numberOfWeeks}" for="numberOfWeeks" />
                    <h:inputText id="numberOfWeeks" value="#{subjectController.selected.numberOfWeeks}" title="#{bundle.CreateSubjectTitle_numberOfWeeks}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_numberOfWeeks}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_language}" for="language" />
                    <h:selectOneMenu id="language" value="#{subjectController.selected.language}" title="#{bundle.CreateSubjectTitle_language}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_language}">
                        <f:selectItem itemValue="CS" itemLabel="Čeština"/>
                        <f:selectItem itemValue="EN" itemLabel="Angličtina"/>
                        <f:converter converterId = "net.hapl.aptu.jsf.converter.LangConverter" />
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateSubjectLabel_credits}" for="credits" />
                    <h:inputText id="credits" value="#{subjectController.selected.credits}" title="#{bundle.CreateSubjectTitle_credits}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_credits}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_groupSize}" for="groupSize" />
                    <h:inputText id="groupSize" value="#{subjectController.selected.groupSize}" title="#{bundle.CreateSubjectTitle_groupSize}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_groupSize}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_terminationCredit}" for="terminationCredit" />
                    <h:inputText id="terminationCredit" value="#{subjectController.selected.terminationCredit}" title="#{bundle.CreateSubjectTitle_terminationCredit}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_terminationCredit}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_terminationClasifCredit}" for="terminationClasifCredit" />
                    <h:inputText id="terminationClasifCredit" value="#{subjectController.selected.terminationClasifCredit}" title="#{bundle.CreateSubjectTitle_terminationClasifCredit}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_terminationClasifCredit}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_terminationExam}" for="terminationExam" />
                    <h:inputText id="terminationExam" value="#{subjectController.selected.terminationExam}" title="#{bundle.CreateSubjectTitle_terminationExam}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_terminationExam}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectController.create}" value="#{bundle.CreateSubjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subjectController.prepareList}" value="#{bundle.CreateSubjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
