<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubjectLabel_id}"/>
                    <h:outputText value="#{subjectController.selected.id}" title="#{bundle.ViewSubjectTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_shortcut}"/>
                    <h:outputText value="#{subjectController.selected.shortcut}" title="#{bundle.ViewSubjectTitle_shortcut}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_name}"/>
                    <h:outputText value="#{subjectController.selected.name}" title="#{bundle.ViewSubjectTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_hoursOfLectures}"/>
                    <h:outputText value="#{subjectController.selected.hoursOfLectures}" title="#{bundle.ViewSubjectTitle_hoursOfLectures}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_hoursOfSeminars}"/>
                    <h:outputText value="#{subjectController.selected.hoursOfSeminars}" title="#{bundle.ViewSubjectTitle_hoursOfSeminars}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_hoursOfExercises}"/>
                    <h:outputText value="#{subjectController.selected.hoursOfExercises}" title="#{bundle.ViewSubjectTitle_hoursOfExercises}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_numberOfWeeks}"/>
                    <h:outputText value="#{subjectController.selected.numberOfWeeks}" title="#{bundle.ViewSubjectTitle_numberOfWeeks}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_language}"/>
                    <h:outputText value="#{subjectController.selected.language}" title="#{bundle.ViewSubjectTitle_language}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_credits}"/>
                    <h:outputText value="#{subjectController.selected.credits}" title="#{bundle.ViewSubjectTitle_credits}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_groupSize}"/>
                    <h:outputText value="#{subjectController.selected.groupSize}" title="#{bundle.ViewSubjectTitle_groupSize}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_terminationCredit}"/>
                    <h:outputText value="#{subjectController.selected.terminationCredit}" title="#{bundle.ViewSubjectTitle_terminationCredit}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_terminationClasifCredit}"/>
                    <h:outputText value="#{subjectController.selected.terminationClasifCredit}" title="#{bundle.ViewSubjectTitle_terminationClasifCredit}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_terminationExam}"/>
                    <h:outputText value="#{subjectController.selected.terminationExam}" title="#{bundle.ViewSubjectTitle_terminationExam}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectController.destroyAndView}" value="#{bundle.ViewSubjectDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubjectEditLink}"/>
                <br />
                <h:commandLink action="#{subjectController.prepareCreate}" value="#{bundle.ViewSubjectCreateLink}" />
                <br />
                <h:commandLink action="#{subjectController.prepareList}" value="#{bundle.ViewSubjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubjectIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
