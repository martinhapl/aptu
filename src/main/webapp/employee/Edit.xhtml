<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{employeeController.selected.name}" title="#{bundle.EditEmployeeTitle_name}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{employeeController.selected.surname}" title="#{bundle.EditEmployeeTitle_surname}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_surname}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{employeeController.selected.phone}" title="#{bundle.EditEmployeeTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{employeeController.selected.mobile}" title="#{bundle.EditEmployeeTitle_mobile}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_email}" for="email" />
                    <h:inputText id="email" value="#{employeeController.selected.email}" title="#{bundle.EditEmployeeTitle_email}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_workingTime}" for="workingTime" />
                    <h:inputText id="workingTime" value="#{employeeController.selected.workingTime}" title="#{bundle.EditEmployeeTitle_workingTime}" />
                </h:panelGrid>
                <h:commandLink action="#{employeeController.update}" value="#{bundle.EditEmployeeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmployeeViewLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.EditEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmployeeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
