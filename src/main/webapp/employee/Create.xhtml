<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{employeeController.selected.name}" title="#{bundle.CreateEmployeeTitle_name}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{employeeController.selected.surname}" title="#{bundle.CreateEmployeeTitle_surname}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_surname}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{employeeController.selected.phone}" title="#{bundle.CreateEmployeeTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{employeeController.selected.mobile}" title="#{bundle.CreateEmployeeTitle_mobile}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_email}" for="email" />
                    <h:inputText id="email" value="#{employeeController.selected.email}" title="#{bundle.CreateEmployeeTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_workingTime}" for="workingTime" />
                    <h:inputText id="workingTime" value="#{employeeController.selected.workingTime}" title="#{bundle.CreateEmployeeTitle_workingTime}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.create}" value="#{bundle.CreateEmployeeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.CreateEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
